<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .box {
            width: 100%;
            height: 100vh;
            font-size: 40px; /* 字體變大 */
            background-color: rgb(235, 100, 235);
            
            display: flex;
            align-items: center;    /* 垂直置中 */
            justify-content: center; /* 水平置中 */

            /* 可選：增加內邊距 */
            padding: 20px;
            box-sizing: border-box;
            
            color: white; /* 文字顏色 */
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="./images/1589407203238.jpg" alt="">
    </div>
</body>
</html>
