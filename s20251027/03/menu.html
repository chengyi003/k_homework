<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>滿版左右欄</title>
  <style>
    /* 全域設定 */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden; /* 不要出現滾動條 */
    }

    * {
      box-sizing: border-box;
    }

    /* 容器：左右排列 */
    .container {
      display: flex;
      height: 100vh; /* 高度 = 視窗高度 */
      width: 100vw;  /* 寬度 = 視窗寬度 */
    }

    /* 左側選單 */
    .menu {
      width: 30%;
      background-color: lightgray;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
      padding: 0;
      margin: 0;
    }

    .menu a {
      width: 200px;
      height: 80px;
      background-color: lightblue;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: #333;
      font-size: 20px;
      font-weight: bold;
      transition: 0.3s;
    }

    .menu a:hover {
      background-color: deepskyblue;
      color: white;
      transform: scale(1.05);
    }

    /* 右側內容區 */
    .left {
      width: 70%;
      background-color: lightcoral;
      display: flex;
      align-items: stretch;
      justify-content: stretch;
      padding: 0;
      margin: 0;
      overflow: hidden; /* 防止微小邊界 */
    }

    /* iframe 設定 */
    iframe {
      width: 100%;
      height: 100%;
      border: none;   /* 取消邊框 */
      display: block; /* 消除 inline 間隙 */
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="menu">
      <a href="./web/a.html" target="myiframe">Link A</a>
      <a href="./web/b.html" target="myiframe">Link B</a>
      <a href="./web/c.html" target="myiframe">Link C</a>
    </div>

    <div class="left">
      <iframe name="myiframe" src="./web/a.html"></iframe>
    </div>
  </div>
</body>
</html>
