<!DODTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            width: 100px;
            height: 100px;
            background-color: lightblue;
            /* display: inline-block; */
            display: block;

        }
        .ex {
            display: inline-block;
        }
    </style>
</head>

<body>
    <h2>inline vs inline-block vs block</h2>
    <!-- 戰士 魔法師 弓箭手 -->
    <!-- inline 不換行 -->
    <!-- block 可大小 -->
    <h3>inline</h3>
    <p>inline 不換行 不能調整大小</p>
    <p>常見:span a img button</p>
    <a href="" class="ex">linkA</a>
    <a href="" class="ex">linkB</a>
    <a href="">linkC</a>
    <a href="">linkD</a>

</body>

</html>
