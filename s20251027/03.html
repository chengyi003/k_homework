<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>美化示範頁面</title>
    <style>
        /* 全域設定 */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        html {
            scroll-behavior: smooth; /* 滑動平滑 */
        }

        body {
            background: #f0f4f8;
            color: #333;
        }

        /* 導覽列 */
        .nav {
            width: 100%;
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            padding: 15px 0;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        .nav>a {
            display: inline-block;
            margin: 0 15px;
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.8);
            color: #333;
            text-decoration: none;
            font-weight: bold;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .nav>a:hover {
            background-color: #fff;
            color: #2575fc;
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* 內容區 */
        .container {
            width: 80%;
            min-height: 80vh;
            margin: 50px auto;
            background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: #fff;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        /* TO TOP 按鈕 */
        .top {
            position: fixed;
            bottom: 40px;
            right: 30px;
            background-color: #2575fc;
            color: white;
            padding: 12px 18px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .top:hover {
            background-color: #6a11cb;
            transform: translateY(-3px);
        }
    </style>
</head>

<body>
    <!-- 導覽列 -->
    <div class="nav">
        <a href="#containerA">LinkA</a>
        <a href="#containerB">LinkB</a>
        <a href="#containerC">LinkC</a>
    </div>

    <!-- 內容區 -->
    <div id="containerA" class="container">
        <h3>Container A</h3>
    </div>

    <div id="containerB" class="container">
        <h3>Container B</h3>
    </div>

    <div id="containerC" class="container">
        <h3>Container C</h3>
    </div>

    <!-- 回到頂部按鈕 -->
    <a href="#" class="top">TO TOP</a>
</body>

</html>
