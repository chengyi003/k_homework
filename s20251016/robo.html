<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Robot Table</title>
  <style>
    body {
      background: linear-gradient(135deg, #dbeafe, #f0f9ff);
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    table {
      width: 80%;
      margin: 5vh auto;
      border-collapse: collapse;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      border-radius: 16px;
      overflow: hidden;
    }

    td {
      width: 20%;
      height: 20vh;
      vertical-align: middle;
      position: relative;
    }

    /* 機器人頭部 */
    .box-head {
      width: 60%;
      height: 100%;
      background: linear-gradient(to bottom, #fff9c4, #fef08a);
      margin: auto;
      border-radius: 20px;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      font-weight: bold;
      color: #555;
      position: relative;
    }

    /* 機器人手臂 */
    .box-lhand,
    .box-rhand {
      width: 50%;
      height: 100%;
      background: linear-gradient(to bottom, #a3a3a3, #78716c);
      border-radius: 10px;
      position: relative;
    }

    .box-lhand {
      float: right;
    }

    .box-rhand {
      float: left;
    }

    /* 手上的管子 */
    .pipe {
      position: absolute;
      bottom: 30%;
      right: -25px;
      width: 60px;
      height: 8px;
      background: #444;
      border-radius: 4px;
      transform: rotate(20deg);
      box-shadow: inset 0 0 5px rgba(255, 255, 255, 0.3);
    }

    /* 微微冒煙（可選） */
    .smoke {
      position: absolute;
      right: -5px;
      bottom: 45%;
      width: 6px;
      height: 6px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      animation: smokeUp 2s infinite ease-in-out;
    }

    @keyframes smokeUp {
      0% {
        opacity: 0.8;
        transform: translateY(0) scale(1);
      }

      50% {
        opacity: 0.4;
        transform: translateY(-15px) scale(1.2);
      }

      100% {
        opacity: 0;
        transform: translateY(-30px) scale(1.4);
      }
    }

    /* 機器人身體 */
    .robot_body {
      height: 50vh;
      background: linear-gradient(to bottom, #a7f3d0, #6ee7b7);
      border-radius: 10px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #333;
    }

    /* 機器人腿部 */
    .box-l,
    .box-r {
      background: linear-gradient(to bottom, #fcd34d, #f59e0b);
      border-radius: 10px;
      box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.3);
      color: #fff;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <table>
    <tr>
      <td></td>
      <td colspan="2">
        <div class="box-head">
        ( • ̀ω•́ )
        <br>
        來根不?


        </div>
      </td>
      <td></td>
    </tr>
    <tr>
      <td>
        <div class="box-lhand"></div>
      </td>
      <td class="robot_body" colspan="2">這是新堀</td>
      <td>
        <div class="box-rhand">
          <div class="pipe"></div>
          <div class="smoke">菸</div>
        </div>
      </td>
    </tr>
    <tr>
      <td></td>
      <td rowspan="2" class="box-l">豆咖</td>
      <td rowspan="2" class="box-r">價喀</td>
      <td></td>
    </tr>
    <tr></tr>
  </table>
</body>

</html>
