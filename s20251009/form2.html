<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員註冊表單</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #fff3e0, #fce4ec);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-card {
            background-color: #ffffffcc;
            backdrop-filter: blur(8px);
            padding: 30px 40px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 720px;
        }

        h2 {
            text-align: center;
            color: #e65100;
            font-weight: 600;
            margin-bottom: 25px;
        }

        label {
            font-weight: 500;
        }

        table {
            width: 100%;
        }

        td {
            padding: 8px;
            vertical-align: middle;
        }

        /* 暖色系按鈕 */
        .btn-primary {
            background: linear-gradient(90deg, #ffb74d, #f06292);
            border: none;
            color: #fff;
            font-weight: 500;
            transition: 0.3s ease;
        }

        .btn-primary:hover {
            background: linear-gradient(90deg, #ffa726, #ec407a);
            transform: scale(1.05);
        }

        .btn-primary:active {
            transform: scale(0.98);
        }

        @media (max-width: 576px) {
            td {
                display: block;
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form-card">
            <h2>會員註冊表單</h2>
            <form>
                <table class="table table-borderless align-middle">
                    <tr>
                        <td><label for="username" class="form-label">帳號</label></td>
                        <td><input type="text" class="form-control" id="username" placeholder="請輸入帳號"></td>
                    </tr>

                    <tr>
                        <td><label for="password" class="form-label">密碼</label></td>
                        <td><input type="password" class="form-control" id="password" placeholder="請輸入密碼"></td>
                    </tr>

                    <tr>
                        <td><label class="form-label">性別</label></td>
                        <td>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                                <label class="form-check-label" for="male">男</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                                <label class="form-check-label" for="female">女</label>
                            </div>
                        </td>
                    </tr>

                    <tr>
                        <td><label for="age" class="form-label">年齡</label></td>
                        <td><input type="text" class="form-control" id="age" placeholder="請輸入年齡"></td>
                    </tr>

                    <tr>
                        <td><label for="phone" class="form-label">手機</label></td>
                        <td><input type="text" class="form-control" id="phone" placeholder="請輸入手機號碼"></td>
                    </tr>

                    <tr>
                        <td><label class="form-label">興趣</label></td>
                        <td>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="hobby1" value="閱讀">
                                <label class="form-check-label" for="hobby1">閱讀</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="hobby2" value="運動">
                                <label class="form-check-label" for="hobby2">運動</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="hobby3" value="音樂">
                                <label class="form-check-label" for="hobby3">音樂</label>
                            </div>
                        </td>
                    </tr>

                    <tr>
                        <td colspan="2" class="text-center pt-4">
                            <button type="submit" class="btn btn-primary px-5 me-2">送出</button>
                            <button type="reset" class="btn btn-primary px-5">重製</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
