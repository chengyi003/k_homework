<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>角色分格展示</title>
<style>
body {
    background-color: #000;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
    padding: 20px;
}

.cell {
    width: 130px;
    height: 130px;
    border-radius: 10px;
    background-image: url("./images/characters.webp");
    background-repeat: no-repeat;
    background-size: 650px auto; /* 130 × 5 = 650 */
    box-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
}

/* 第一排 */
.c1  { background-position:    -20px    -10px; }
.c2  { background-position: -140px   -10px; }
.c3  { background-position: -260px   -10px; }
.c4  { background-position: -376px   -10px; }
.c5  { background-position: -495px   -10px; }


</style>
</head>
<body>

<!-- 一共5格 -->
<div class="cell c1"></div>
<div class="cell c2"></div>
<div class="cell c3"></div>
<div class="cell c4"></div>
<div class="cell c5"></div>

</body>
</html>
