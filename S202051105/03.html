<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Nav + 回頂端</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Microsoft JhengHei", sans-serif;
            background-color: #fffaf0;
        }

        /* 導覽列 */
        .nav {
            width: 100%;
            height: 80px;
            background-color: bisque;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .menu {
            width: 120px;
            height: 50px;
            background-color: aqua;
            margin: 0 10px;
            line-height: 50px;
            text-align: center;
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.3s, transform 0.2s;
            text-decoration: none;
            color: black;
            font-weight: bold;
        }

        .menu:hover {
            background-color: deepskyblue;
            transform: translateY(-3px);
        }

        /* 主內容區 */
        .container {
            width: 80%;
            margin: 120px auto;
            background-color: blanchedalmond;
            padding: 20px;
            border-radius: 15px;
        }

        /* 區塊 */
        .section {
            width: 100%;
            min-height: 400px;
            background-color: #fff8dc;
            margin-bottom: 40px;
            display: flex;
            align-items: center;
            border-radius: 15px;
            overflow: hidden;
            scroll-margin-top: 120px;
            border: 2px dashed #ccc;
            padding: 20px;
        }

        /* 圖片區 */
        .section img {
            width: 45%;
            border-radius: 15px;
            object-fit: cover;
        }

        /* 文字說明區 */
        .text {
            width: 50%;
            padding: 20px;
            font-size: 18px;
            line-height: 1.8;
            color: #333;
        }

        /* 左右交錯效果 */
        .section:nth-child(even) {
            flex-direction: row-reverse;
        }

        /* 回到頂端按鈕 */
        #top-btn {
            position: fixed;
            right: 30px;
            bottom: 30px;
            background-color: coral;
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            cursor: pointer;
            font-size: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            transition: 0.3s;
            display: none;
        }

        #top-btn:hover {
            background-color: tomato;
            transform: scale(1.1);
        }

        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>

    <!-- 導覽列 -->
    <div class="nav">
        <a href="#s1" class="menu">認真的我</a>
        <a href="#s2" class="menu">還是我</a>
        <a href="#s3" class="menu">午餐時間</a>
        <a href="#s4" class="menu">加菜</a>
        <a href="#s5" class="menu">同學寫真</a>
    </div>

    <!-- 主內容 -->
    <div class="container">
        <div class="section" id="s1">
            <img src="./images/1.png" alt="認真的我" />
            <div class="text">
                <h2>認真的我</h2>
                <p>專注的神情，是我最自然的一面。每一次挑戰都全力以赴，因為我相信努力終會開花結果。這張照片捕捉到那份「全神貫注」的時刻。</p>
            </div>
        </div>

        <div class="section" id="s2">
            <img src="./images/2.png" alt="還是我" />
            <div class="text">
                <h2>還是我</h2>
                <p>不論何時何地，保持真誠的笑容是我最大的特點。雖然偶爾笨笨的、傻傻的，但那就是最真實的我～</p>
            </div>
        </div>

        <div class="section" id="s3">
            <img src="./images/3.jpg" alt="午餐時間" />
            <div class="text">
                <h2>午餐時間</h2>
                <p>忙碌的上午結束，最期待的就是午餐時間啦！和朋友們一起邊吃邊笑，這是一天中最療癒的小時光。</p>
            </div>
        </div>

        <div class="section" id="s4">
            <img src="./images/4.png" alt="加菜" />
            <div class="text">
                <h2>加菜</h2>
                <p>偶爾的小確幸就是「加菜」的瞬間～美食不僅填飽肚子，也溫暖心靈。這一刻的幸福簡單又真實。</p>
            </div>
        </div>

        <div class="section" id="s5">
            <img src="./images/5.jpg" alt="同學寫真" />
            <div class="text">
                <h2>同學寫真</h2>
                <p>假I人真E人</p>
            </div>
        </div>
    </div>

    <!-- 回頂端按鈕 -->
    <button id="top-btn" onclick="scrollToTop()">↑</button>

    <script>
        const topBtn = document.getElementById('top-btn');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 300) {
                topBtn.style.display = 'block';
            } else {
                topBtn.style.display = 'none';
            }
        });

        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }
    </script>

</body>
</html>
