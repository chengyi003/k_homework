<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        height: 2000px;
    }
    .box{
        width: 300px;
        height: 300px;
        background-color: lightblue;
        margin-top: 30px;

    }
    /* 可移動 */
    .box2{
        position: relative;
        left: 100px;
        top: 100px;
    }
    .box3{
        /* 固定 */
        position: fixed;
        
        right: 50px;
        bottom: 50px;
        background-color: bisque;
    }
    /* 框框中的框框  
    relative +  absolute
    */
    .box-in{
        height: 50px;
        width: 50px;
        position: absolute;
        right: 0px;
        bottom: 0px;
        background-color: aquamarine;
        border-radius: 10px;
    }
</style>
<body>
    
<div class="box box1"></div>

<div class="box box2">
    <div class="box-in"></div>
</div>
<div class="box box3"></div>


</body>
</html>
